<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Note</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .sticker {
            background: #fff781;
            width: 320px;
            height: 320px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            transform: rotate(-1deg);
            z-index: 5;
        }

        textarea {
            background: transparent;
            border: none;
            resize: none;
            flex-grow: 1;
            font-size: 18px;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 28px;
            padding: 5px;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.8); }

        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 280px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 70px 20px 20px;
            overflow-y: auto;
            z-index: 90;
        }

        .sidebar.open { left: 0; }

        .note-item {
            border-bottom: 1px solid #eee;
            padding: 15px 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .note-item:hover { background: #f9f9f9; }

        .note-title { 
            font-weight: bold; 
            font-size: 14px; 
            color: #333;
            display: block; 
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .note-preview { 
            font-size: 13px; 
            color: #666; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .delete-btn {
            color: #ff4444;
            font-size: 12px;
            margin-top: 8px;
            display: inline-block;
            border: 1px solid #ff4444;
            padding: 2px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <button class="hamburger" onclick="toggleMenu()">üëç</button>

    <div class="sidebar" id="sidebar">
        <h3 style="margin-top:0">–ê—Ä—Ö–∏–≤ –º—ã—Å–ª–µ–π</h3>
        <div id="notesList"></div>
    </div>

    <div class="sticker">
        <textarea id="noteInput" placeholder="–ü–∏—à–∏ –∏–ª–∏ –¥–∏–∫—Ç—É–π..."></textarea>
        <div class="controls">
            <button id="micBtn" title="–ù–∞–≥–æ–≤–æ—Ä–∏—Ç—å">üé§</button>
            <button onclick="saveNote()" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å">‚úÖ</button>
        </div>
    </div>

    <script>
        const noteInput = document.getElementById('noteInput');
        const notesList = document.getElementById('notesList');
        const sidebar = document.getElementById('sidebar');

        // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            
            document.getElementById('micBtn').onclick = () => {
                recognition.start();
                noteInput.placeholder = "–°–ª—É—à–∞—é...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                noteInput.value += (noteInput.value ? ' ' : '') + transcript;
                noteInput.placeholder = "–ü–∏—à–∏ –∏–ª–∏ –¥–∏–∫—Ç—É–π...";
            };
        }

        function toggleMenu() {
            sidebar.classList.toggle('open');
            if(sidebar.classList.contains('open')) renderNotes();
        }

        function saveNote() {
            const text = noteInput.value.trim();
            if (!text) return;

            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            
            // AI-like –∑–∞–≥–æ–ª–æ–≤–æ–∫: –±–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 2-3 —Å–ª–æ–≤–∞
            const words = text.split(/\s+/);
            const aiTitle = words.slice(0, 3).join(' ').toUpperCase();

            const newNote = {
                id: Date.now(),
                title: aiTitle || "–ó–ê–ú–ï–¢–ö–ê",
                content: text
            };

            notes.unshift(newNote);
            localStorage.setItem('my_minimal_notes', JSON.stringify(notes));
            
            noteInput.value = '';
            alert('–ú—ã—Å–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞');
        }

        function renderNotes() {
            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="color: #999">–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ</p>';
                return;
            }
            notesList.innerHTML = notes.map(n => `
                <div class="note-item" onclick="openNote(${n.id})">
                    <span class="note-title">${n.title}</span>
                    <div class="note-preview">${n.content}</div>
                    <span class="delete-btn" onclick="event.stopPropagation(); deleteNote(${n.id})">–£–¥–∞–ª–∏—Ç—å</span>
                </div>
            `).join('');
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∑–∞–º–µ—Ç–∫–∏ –æ–±—Ä–∞—Ç–Ω–æ –≤ "–ª–∏—Å—Ç–æ—á–µ–∫"
        function openNote(id) {
            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            const note = notes.find(n => n.id === id);
            if (note) {
                noteInput.value = note.content;
                toggleMenu(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
            }
        }

        function deleteNote(id) {
            if(!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–º–µ—Ç–∫—É?')) return;
            let notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            notes = notes.filter(n => n.id !== id);
            localStorage.setItem('my_minimal_notes', JSON.stringify(notes));
            renderNotes();
        }
    </script>
</body>
</html>
