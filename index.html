<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Note</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center;     
            height: 100vh;           
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç–∏–∫–µ—Ä–∞, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä–æ–≤–∫–∞ –±—ã–ª–∞ –∏–¥–µ–∞–ª—å–Ω–æ–π */
        .sticker-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .sticker {
            background: #fff781;
            width: 85vw;             
            max-width: 350px;        
            height: 350px;
            padding: 25px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            transform: rotate(-1.5deg); /* –ß—É—Ç—å —É—Å–∏–ª–∏–ª –Ω–∞–∫–ª–æ–Ω –¥–ª—è —Å—Ç–∏–ª—è */
            z-index: 5;
            box-sizing: border-box;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–≥–Ω—É—Ç–æ–≥–æ —É–≥–æ–ª–∫–∞ */
        .sticker::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            border-width: 0 0 35px 35px;
            border-style: solid;
            border-color: transparent transparent #e0e0e0 #f0e665; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∏ —Ç–µ–Ω—å —Å–≥–∏–±–∞ */
            box-shadow: -2px -2px 5px rgba(0,0,0,0.05);
            display: block;
            width: 0;
        }

        textarea {
            background: transparent;
            border: none;
            resize: none;
            flex-grow: 1;
            font-size: 20px;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.4;
            padding-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            z-index: 10; /* –ü–æ–≤–µ—Ä—Ö —É–≥–æ–ª–∫–∞ */
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 32px;
            padding: 5px;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        button:active { transform: scale(0.9); }

        .hamburger {
            position: fixed; 
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 280px;
            height: 100%;
            background: white;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            transition: 0.3s ease;
            padding: 80px 20px 20px;
            overflow-y: auto;
            z-index: 95;
        }

        .sidebar.open { left: 0; }

        .note-item {
            border-bottom: 1px solid #eee;
            padding: 15px 5px;
            cursor: pointer;
        }

        .note-title { 
            font-weight: bold; 
            font-size: 14px; 
            color: #222;
            display: block; 
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .note-preview { 
            font-size: 13px; 
            color: #555; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .delete-btn {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <button class="hamburger" onclick="toggleMenu()">üëç</button>

    <div class="sidebar" id="sidebar">
        <h3 style="margin-top:0">–ê–†–•–ò–í</h3>
        <div id="notesList"></div>
    </div>

    <div class="sticker-container">
        <div class="sticker">
            <textarea id="noteInput" placeholder="–ü–∏—à–∏ –∏–ª–∏ –¥–∏–∫—Ç—É–π..."></textarea>
            <div class="controls">
                <button id="micBtn" title="–ù–∞–≥–æ–≤–æ—Ä–∏—Ç—å">üé§</button>
                <button onclick="saveNote()" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å">‚úÖ</button>
            </div>
        </div>
    </div>

    <script>
        const noteInput = document.getElementById('noteInput');
        const notesList = document.getElementById('notesList');
        const sidebar = document.getElementById('sidebar');

        // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            
            document.getElementById('micBtn').onclick = () => {
                recognition.start();
                noteInput.placeholder = "–°–ª—É—à–∞—é...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                noteInput.value += (noteInput.value ? ' ' : '') + transcript;
                noteInput.placeholder = "–ü–∏—à–∏ –∏–ª–∏ –¥–∏–∫—Ç—É–π...";
            };
        }

        function toggleMenu() {
            sidebar.classList.toggle('open');
            if(sidebar.classList.contains('open')) renderNotes();
        }

        function saveNote() {
            const text = noteInput.value.trim();
            if (!text) return;

            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            
            // "AI" –∑–∞–≥–æ–ª–æ–≤–æ–∫: –±–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 3 —Å–ª–æ–≤–∞
            const words = text.split(/\s+/);
            const aiTitle = words.slice(0, 3).join(' ').toUpperCase();

            const newNote = {
                id: Date.now(),
                title: aiTitle || "–ó–ê–ú–ï–¢–ö–ê",
                content: text
            };

            notes.unshift(newNote);
            localStorage.setItem('my_minimal_notes', JSON.stringify(notes));
            
            noteInput.value = '';
            alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
        }

        function renderNotes() {
            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="color: #999">–ü—É—Å—Ç–æ</p>';
                return;
            }
            notesList.innerHTML = notes.map(n => `
                <div class="note-item" onclick="openNote(${n.id})">
                    <span class="note-title">${n.title}</span>
                    <div class="note-preview">${n.content}</div>
                    <span class="delete-btn" onclick="event.stopPropagation(); deleteNote(${n.id})">–£–¥–∞–ª–∏—Ç—å</span>
                </div>
            `).join('');
        }

        function openNote(id) {
            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            const note = notes.find(n => n.id === id);
            if (note) {
                noteInput.value = note.content;
                toggleMenu();
            }
        }

        function deleteNote(id) {
            if(!confirm('–£–¥–∞–ª–∏—Ç—å?')) return;
            let notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            notes = notes.filter(n => n.id !== id);
            localStorage.setItem('my_minimal_notes', JSON.stringify(notes));
            renderNotes();
        }
    </script>
</body>
</html>
