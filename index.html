<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Note</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç–∏–∫–µ—Ä–∞ */
        .sticker {
            background: #fff781;
            width: 85vw;
            max-width: 350px;
            height: 350px;
            padding: 30px;
            box-shadow: 15px 15px 30px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            z-index: 5;
            transform: rotate(-0.5deg); /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –Ω–∞–∫–ª–æ–Ω –¥–ª—è –∂–∏–≤–æ—Å—Ç–∏ */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤—Ç–æ—Ä–æ–≥–æ –ª–∏—Å—Ç–∫–∞ –ø–æ–¥ –æ—Å–Ω–æ–≤–Ω—ã–º */
        .sticker::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff781;
            z-index: -1;
            transform: rotate(1.5deg); 
            box-shadow: 5px 5px 15px rgba(0,0,0,0.05);
        }

        /* –ó–∞–≥–Ω—É—Ç—ã–π —É–≥–æ–ª–æ–∫ */
        .sticker::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            border-width: 0 0 35px 35px;
            border-style: solid;
            border-color: transparent transparent #e0e0e0 #f0e665;
            display: block;
            z-index: 2;
        }

        textarea {
            background: transparent;
            border: none;
            resize: none;
            flex-grow: 1;
            font-size: 20px;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.5;
            padding-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 32px;
            padding: 10px;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            filter: grayscale(0.5); /* –ù–µ–º–Ω–æ–≥–æ –ø—Ä–∏–≥–ª—É—à–∞–µ–º –∏–∫–æ–Ω–∫–∏ –≤ –ø–æ–∫–æ–µ */
        }

        button:active { transform: scale(0.8); }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è */
        button.saved {
            filter: grayscale(0) !important;
            transform: scale(1.3);
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 280px;
            height: 100%;
            background: white;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 20px 20px;
            overflow-y: auto;
            z-index: 95;
            box-sizing: border-box;
        }

        .sidebar.open { left: 0; }

        .note-item {
            border-bottom: 1px solid #eee;
            padding: 15px 5px;
            cursor: pointer;
        }

        .note-title { 
            font-weight: bold; 
            font-size: 13px; 
            text-transform: uppercase;
            color: #111;
            letter-spacing: 0.5px;
        }
        
        .note-preview { 
            font-size: 13px; 
            color: #666; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .delete-btn {
            color: #d32f2f;
            font-size: 11px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <button class="hamburger" onclick="toggleMenu()">üëç</button>

    <div class="sidebar" id="sidebar">
        <h3 style="margin-top:0; border-bottom: 2px solid #fff781; display: inline-block;">–ê–†–•–ò–í</h3>
        <div id="notesList"></div>
    </div>

    <div class="sticker">
        <textarea id="noteInput" placeholder="–ü–∏—à–∏ –∏–ª–∏ –¥–∏–∫—Ç—É–π..."></textarea>
        <div class="controls">
            <button id="micBtn" title="–ù–∞–≥–æ–≤–æ—Ä–∏—Ç—å">üé§</button>
            <button id="saveBtn" onclick="saveNote()" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å">‚úÖ</button>
        </div>
    </div>

    <script>
        const noteInput = document.getElementById('noteInput');
        const notesList = document.getElementById('notesList');
        const sidebar = document.getElementById('sidebar');
        const saveBtn = document.getElementById('saveBtn');

        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            
            document.getElementById('micBtn').onclick = () => {
                try {
                    recognition.start();
                    noteInput.placeholder = "–°–ª—É—à–∞—é...";
                } catch(e) {}
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                noteInput.value += (noteInput.value ? ' ' : '') + transcript;
                noteInput.placeholder = "–ü–∏—à–∏ –∏–ª–∏ –¥–∏–∫—Ç—É–π...";
            };
        }

        function toggleMenu() {
            sidebar.classList.toggle('open');
            if(sidebar.classList.contains('open')) renderNotes();
        }

        function saveNote() {
            const text = noteInput.value.trim();
            if (!text) return;

            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            const words = text.split(/\s+/).filter(w => w.length > 0);
            let aiTitle = words.slice(0, 3).join(' ').toUpperCase();

            const newNote = {
                id: Date.now(),
                title: aiTitle || "–ó–ê–ú–ï–¢–ö–ê",
                content: text
            };

            notes.unshift(newNote);
            localStorage.setItem('my_minimal_notes', JSON.stringify(notes));
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤–º–µ—Å—Ç–æ alert
            noteInput.value = '';
            saveBtn.classList.add('saved');
            setTimeout(() => saveBtn.classList.remove('saved'), 600);
        }

        function renderNotes() {
            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="color: #999">–ê—Ä—Ö–∏–≤ –ø—É—Å—Ç</p>';
                return;
            }
            notesList.innerHTML = notes.map(n => `
                <div class="note-item" onclick="openNote(${n.id})">
                    <span class="note-title">${n.title}</span>
                    <div class="note-preview">${n.content}</div>
                    <span class="delete-btn" onclick="event.stopPropagation(); deleteNote(${n.id})">–£–¥–∞–ª–∏—Ç—å</span>
                </div>
            `).join('');
        }

        function openNote(id) {
            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            const note = notes.find(n => n.id === id);
            if (note) {
                noteInput.value = note.content;
                toggleMenu();
            }
        }

        function deleteNote(id) {
            if(!confirm('–£–¥–∞–ª–∏—Ç—å?')) return;
            let notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            notes = notes.filter(n => n.id !== id);
            localStorage.setItem('my_minimal_notes', JSON.stringify(notes));
            renderNotes();
        }
    </script>
</body>
</html>
