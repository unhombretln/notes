<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Note</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* –ò–¥–µ–∞–ª—å–Ω–∞—è —Ü–µ–Ω—Ç—Ä–æ–≤–∫–∞ —Å—Ç–∏–∫–µ—Ä–∞ */
        .sticker {
            background: #fff781;
            width: 85vw;
            max-width: 350px;
            height: 350px;
            padding: 25px;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.15);
            
            position: absolute;
            top: 50%;
            left: 50%;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç –∏ –¥–æ–±–∞–≤–ª—è–µ–º –ª–µ–≥–∫–∏–π –Ω–∞–∫–ª–æ–Ω */
            transform: translate(-50%, -50%) rotate(-1.5deg);
            
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            z-index: 5;
        }

        /* –ó–∞–≥–Ω—É—Ç—ã–π —É–≥–æ–ª–æ–∫ */
        .sticker::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            border-width: 0 0 35px 35px;
            border-style: solid;
            border-color: transparent transparent #e0e0e0 #f0e665;
            display: block;
            z-index: 2;
        }

        textarea {
            background: transparent;
            border: none;
            resize: none;
            flex-grow: 1;
            font-size: 20px;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.4;
            padding-bottom: 30px; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª—Å—è —É–≥–æ–ª–∫–æ–º */
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            z-index: 10;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 32px;
            padding: 10px;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        button:active { transform: scale(0.9); }

        /* –ö–Ω–æ–ø–∫–∞ –ú–µ–Ω—é */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 280px;
            height: 100%;
            background: white;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 20px 20px;
            overflow-y: auto;
            z-index: 95;
            box-sizing: border-box;
        }

        .sidebar.open { left: 0; }

        .note-item {
            border-bottom: 1px solid #eee;
            padding: 15px 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .note-item:hover { background: #fcfcfc; }

        .note-title { 
            font-weight: bold; 
            font-size: 13px; 
            color: #111;
            display: block; 
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .note-preview { 
            font-size: 13px; 
            color: #666; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }
        
        .delete-btn {
            color: #d32f2f;
            font-size: 11px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: underline;
            text-transform: uppercase;
        }

        h3 { margin-top: 0; font-size: 18px; color: #333; border-bottom: 2px solid #fff781; display: inline-block; }
    </style>
</head>
<body>

    <button class="hamburger" onclick="toggleMenu()">üëç</button>

    <div class="sidebar" id="sidebar">
        <h3>–ê–†–•–ò–í</h3>
        <div id="notesList"></div>
    </div>

    <div class="sticker">
        <textarea id="noteInput" placeholder="–ü–∏—à–∏ –∏–ª–∏ –¥–∏–∫—Ç—É–π..."></textarea>
        <div class="controls">
            <button id="micBtn" title="–ù–∞–≥–æ–≤–æ—Ä–∏—Ç—å">üé§</button>
            <button onclick="saveNote()" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å">‚úÖ</button>
        </div>
    </div>

    <script>
        const noteInput = document.getElementById('noteInput');
        const notesList = document.getElementById('notesList');
        const sidebar = document.getElementById('sidebar');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.continuous = false;
            
            document.getElementById('micBtn').onclick = () => {
                try {
                    recognition.start();
                    noteInput.placeholder = "–°–ª—É—à–∞—é...";
                } catch(e) { console.log("–£–∂–µ –∑–∞–ø—É—â–µ–Ω–æ"); }
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                noteInput.value += (noteInput.value ? ' ' : '') + transcript;
                noteInput.placeholder = "–ü–∏—à–∏ –∏–ª–∏ –¥–∏–∫—Ç—É–π...";
            };
        }

        function toggleMenu() {
            sidebar.classList.toggle('open');
            if(sidebar.classList.contains('open')) renderNotes();
        }

        function saveNote() {
            const text = noteInput.value.trim();
            if (!text) return;

            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è (–ø–µ—Ä–≤—ã–µ 3 —Å–ª–æ–≤–∞)
            const words = text.split(/\s+/).filter(w => w.length > 0);
            let aiTitle = words.slice(0, 3).join(' ').toUpperCase();
            if (!aiTitle) aiTitle = "–ù–û–í–ê–Ø –ú–´–°–õ–¨";

            const newNote = {
                id: Date.now(),
                title: aiTitle,
                content: text
            };

            notes.unshift(newNote);
            localStorage.setItem('my_minimal_notes', JSON.stringify(notes));
            
            noteInput.value = '';
            alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
        }

        function renderNotes() {
            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="color: #999; font-size: 14px;">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π</p>';
                return;
            }
            notesList.innerHTML = notes.map(n => `
                <div class="note-item" onclick="openNote(${n.id})">
                    <span class="note-title">${n.title}</span>
                    <div class="note-preview">${n.content}</div>
                    <span class="delete-btn" onclick="event.stopPropagation(); deleteNote(${n.id})">–£–¥–∞–ª–∏—Ç—å</span>
                </div>
            `).join('');
        }

        function openNote(id) {
            const notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            const note = notes.find(n => n.id === id);
            if (note) {
                noteInput.value = note.content;
                toggleMenu();
            }
        }

        function deleteNote(id) {
            if(!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–º–µ—Ç–∫—É?')) return;
            let notes = JSON.parse(localStorage.getItem('my_minimal_notes') || '[]');
            notes = notes.filter(n => n.id !== id);
            localStorage.setItem('my_minimal_notes', JSON.stringify(notes));
            renderNotes();
        }
    </script>
</body>
</html>
